<div>
    <mat-card>
        <form #loginForm="ngForm">
            <mat-form-field>
                <input matInput name="name" ngModel placeholder="Name" #nameInput="ngModel" required />
                <mat-error *ngIf="nameInput.invalid">Please enter your name</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput name="email" ngModel type="email" placeholder="Email" #emailInput="ngModel" required
                    email />
                <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
                    required password />
                <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput name="password2" ngModel type="password2" placeholder="Password"
                    #password2Input="ngModel" required password2 />
                <mat-error *ngIf="password2Input.invalid">Please enter a valid password.</mat-error>
            </mat-form-field>
            <br />
            <button mat-raised-button color="primary" type="submit">
                Submit
            </button>
        </form>
        <mat-card-actions>
            <button mat-button routerLink="/">Back</button>
        </mat-card-actions>
    </mat-card>
</div>
